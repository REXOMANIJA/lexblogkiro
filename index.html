<!doctype html>
<html lang="sr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO Meta Tags -->
    <title>Šunja i Siže - Lični Blog</title>
    <meta name="description" content="Šunja i Siže - lični blog sa pričama, mislima i obaveštenjima. Prijavite se na newsletter za najnovije objave." />
    <meta name="keywords" content="Šunja i Siže, blog, priče, misli, newsletter, lični blog, srpski blog" />
    <meta name="author" content="Šunja i Siže" />
    
    <!-- Open Graph Meta Tags (za društvene mreže) -->
    <meta property="og:title" content="Šunja i Siže" />
    <meta property="og:description" content="Lični blog sa pričama, mislima i obaveštenjima. Prijavite se na newsletter za najnovije objave." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://sunjaisize.com" />
    <meta property="og:image" content="https://sunjaisize.com/logo.png" />
    <meta property="og:locale" content="sr_RS" />
    <meta property="og:site_name" content="Šunja i Siže" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Šunja i Siže" />
    <meta name="twitter:description" content="Lični blog sa pričama, mislima i obaveštenjima." />
    <meta name="twitter:image" content="https://sunjaisize.com/logo.png" />
    
    <!-- Dodatni SEO tagovi -->
    <meta name="robots" content="index, follow" />
    <meta name="googlebot" content="index, follow" />
    <link rel="canonical" href="https://sunjaisize.com" />
    
    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Blog",
      "name": "Šunja i Siže",
      "description": "Lični blog sa pričama, mislima i obaveštenjima",
      "url": "https://sunjaisize.com",
      "author": {
        "@type": "Person",
        "name": "Šunja i Siže"
      },
      "inLanguage": "sr",
      "publisher": {
        "@type": "Person",
        "name": "Šunja i Siže"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
